<script type="text/javascript">
	window.onload = function() {
		name = "The Window";

		var object = {
			name:"My object",
			getNameFunc:function() {
				return function() {
					return this.name;
				}
			}
		}

		var object2 = {
			name:"My object2",
			getNameFunc:function() {
				var that = this;
				return function() {
					return that.name;
				}
			}
		}

		alert(object.getNameFunc()());
		alert(object2.getNameFunc()());
		/*
		每个函数在调用时都会自动获取两个特殊的变量：this和arguments
		内部函数在搜索这两个变量时，只会搜索到其活动对象为止，因此永远不可能直接访问外部函数中的这两个变量
		匿名函数的执行环境具有全局性，this通常指向window
		*/
		var object3 = {
			name:"My object3",
			getName: function(){
				return this.name;
			}
		}
		alert(object3.getName());
		alert((object3.getName)()); //只是引用了一个函数但this值得到了维持
		alert((object3.getName = object3.getName)());//这个函数是赋值表达式本身，this不能得到维持
	}
</script>
