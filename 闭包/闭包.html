<script type="text/javascript">
	/*
	闭包：是指有权访问另一个函数作用域中的变量的函数，常见的方式就是在一个函数内部创建一个函数。
	*/
	function createComparisonFunction(propertyName) {
		// body...
		return function(object1, object2) {
			var value1 = object1[propertyName];
			var value2 = object2[propertyName];

			if (value1 < value2) {
				return -1;
			} else if (value1 > value2) {
				return 1;
			} else {
				return 0;
			}
		};
	}
	/*
	匿名函数访问了外部函数中的变量propertyName，即使这个内部函数被返回了，而且是在其他地方被调用了，但它仍然可以访问变量propertyName。
	之所以还能够访问这个变量，是因为内部函数的作用域链中包含createComparisonFunction的作用域。---------
	*/
</script>
