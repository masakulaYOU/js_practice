<script type="text/javascript">
	//结合push和shift()方法可以实现像队列一样使用数组
	//使用unshift()和pop()方法可以从相反方向模拟队列
	/*
	shift():移除并返回该数组的第一项
	unshift():从数组前段添加任意个参数，并返回新数组的长度
	*/
	var arr1 = [1,2,3];
	var arr2 = [1,2,3];

	arr1.shift();
	arr2.unshift(6,5,4);

	console.log(arr1);  //[2,3]
	console.log(arr2);	//[6,5,4,1,2,3]
</script>
