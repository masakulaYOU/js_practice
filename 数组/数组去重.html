<script type="text/javascript">
	/*
	indexOf去重
	*/
	Array.prototype.unique1 = function() {
		var arr = [];
		for (var i = 0; i < this.length; i++){
			var item = this[i];
			if (arr.indexOf(item) === -1){
				arr.push(item);
			}
		}
		console.log(arr);
	}
	var a = [1,1,2,3,4,5,6,6,7,7];
	a.unique1();					//[1,2,3,4,5,6,7]

	/*
	Array.prototype.unique1 = function(){
		return this.filter((item, index, arr) => arr.indexOf(item) === index);
	}
	*/

	//IE6-8不支持indexOf
	var indexOf = [].indexOf?function(arr, item){
		return arr.indexOf(item);
	}:
	function(arr, item) {
		for (var i = 0; i < arr.length; i++) {
			if(arr[i] === item) {
				return 1;
			}
		}
		return -1;
	}
	Array.prototype.unique2 = function() {
		var arr = [];
		for (var i = 0; i < this.length; i++){
			var item = this[i];
			if (indexOf(arr, item) === -1){
				arr.push(item);
			}
		}
		console.log(arr);
	}
	var a = [1,1,2,3,4,5,6,6,7,7];
	a.unique2();

	//判断当前字符在数组中出现的位置是不是第一次出现的位置，如果是就把字符放进结果数组
	Array.prototype.unique3 = function() {
		var arr = [this[0]];
		for (var i = 1; i < this.length; i++) {
			if (this.indexOf(this[i]) == i) {
				arr.push(this[i]);
			}
		}
		console.log(arr);
	}
	var a = [1,1,2,3,4,5,6,6,7,7];
	a.unique3();
</script>
