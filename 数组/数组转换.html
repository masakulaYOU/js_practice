<script type="text/javascript">
	/*
	toString():返回以逗号分隔拼接而成的字符串
	valueOf():返回对象
	toLocaleString():如果数组调用这个方法，那么数组的每一项都会调用这个方法
	*/
	var array = [1,2,3];

	var arrayToString = array.toString();
	var arrayValueOf = array.valueOf();
	var arrayToLocaleString = array.toLocaleString();

	console.log(arrayToString);			//"1,2,3"
	console.log(arrayValueOf);			//Array(1,2,3)
	console.log(arrayToLocaleString);	//"1,2,3"
</script>
