<script type="text/javascript">
	/*
	reverse():倒序排列
	sort():默认情况下按升序排列数组项，会调用每个数组项的toString方法，然后比较得到的字符串
	*/
	var a = [4,3,2,1,6,7,8,9];
	a.reverse();
	console.log(a);

	a.sort();
	console.log(a);

	var b = [4,3,2,1,6,7,8,9];
	b.sort(function(val1,val2){
		if (val1 < val2) {
			return 1;
		} else if (val1 > val2) {
			return -1;
		} else {
			return 0;
		}
	});
	console.log(b); //[9,8,7,6,5,4,3,2,1]
</script>
