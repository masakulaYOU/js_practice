<script type="text/javascript">
	/*
	indexOf:从前往后找
	lastIndexOf:从后往前找
	*/
	var arr = ['h','e','l','l','o'];
	var index = arr.indexOf('l');
	console.log(arr);
	console.log(index);				//2

	var index2 = arr.lastIndexOf('l');
	console.log(index2);			//3
</script>
