<script type="text/javascript">
	/*
	shift()和push()
	unshift和pop()
	*/
	var arr = [4,5,6];
	var arr2 = [4,5,6];

	arr.push(arr.shift());		//[5,6,4]
	arr2.unshift(arr2.pop());	//[6,4,5]

	console.log(arr);
	console.log(arr2);
</script>
