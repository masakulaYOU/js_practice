<script type="text/javascript">
	/*
	concat():复制原数组连接新数组组成新副本
	slice():一个参数时，复制参数为起始位置到末尾的副本，两个参数时，复制两个数字中间部分的数组项，如果参数是负数，复制用数组的长度加上负数值得到的两个参数之间的数组项
	splice():三个参数分别对应起始位置，删除项的个数，替换项，通过三个参数的合理运用可以实现删除、插入、替换等操作
	*/
	var arr1 = ['q','w','e'];
	var arr2 = ['r','t','y'];
	var arr3 = arr1.concat(arr2);
	console.log(arr3);					//['q','w','e','r','t','y']

	var con = ['h','e','l','l','o'];
	console.log(con.slice(1));			//['e','l','l','o']
	console.log(con.slice(-4));			//['e','l','l','o']

	//删除
	var sp = ['h','e','l','l','o'];
	console.log(sp.splice(1,2));		//['e','l'],返回的是删除的项
	//插入
	sp = ['h','e','l','l','o'];
	var removed = sp.splice(2,0,'K','K');//['h','e','K','K','l','l','o']
	console.log(sp);
	console.log(removed);				//空数组
	//替换
	sp = ['h','e','l','l','o'];
	var removed = sp.splice(2,2,'P','P');//['h','e','P','P','o']
	console.log(sp);
	console.log(removed);				//['l','l']
</script>
