<script type="text/javascript">
	//ES数组类似于数据结构的方法
	//栈是一种限制插入和删除项的数据结构
	/*
	push():接收任意数量的参数添加至数组尾部，返回数组长度值
	pop():从数组末尾移除最后一项，减少数组的length值，返回该数组被删除的最后一项
	*/
	var arr = [1,2,3];
	var arr2 = [1,2,3];
	arr.push(4);
	arr2.pop();

	console.log(arr);	//[1,2,3,4]
	console.log(arr2);	//[1,2]
</script>
