<script type="text/javascript">
	/*
	reduce():接收两个参数，一个在每一项上调用的函数和（可选的）作为归并基础的初始值，函数接收四个参数，前一个值，当前值，项的索引和数组对象，这个函数返回的任何值都会作为第一个参数自动传给下一项
	reduceRight()
	*/
	var nums = [1,2,3,4,5,6,7,8,9,0,5,9,8,7,6,5,4,3,2,1,0,66,2,5,88,64];
	var allArray = nums.reduce(function(prev, cur, index, arr){
		return prev + cur;
	})
	console.log(allArray);

	var allArrayRight = nums.reduceRight(function(prev, cur, index, arr){
		return prev + cur;
	})
	console.log(allArrayRight);
</script>
