<script type="text/javascript">
	//实现继承
	function Animal(name) {
		this.name = name;
		this.showName = function() {
			console.log(this.name);
		}
	}
	function Cat(name) {
		Animal.call(this, name);
	}
	var cat = new Cat('Black cat');
	cat.showName();

	//数组追加
	var arr1 = [1,2,3,5];
	var arr2 = ["xie","li","qun","ly"];
	Array.prototype.push.apply(arr1,arr2);
	console.log(arr1);

	//获取数组中的最大值和最小值
	var num = [1,3,5,7,2,-10,11];
	var maxNum = Math.max.apply(Math,num);
	var minNum = Math.min.apply(Math,num);
	console.log(maxNum);
	console.log(minNum);

	//将伪数组转化为数组
	var fakeArr = {0:"a",1:"b",length:2};
	var arr1 = Array.prototype.slice.call(fakeArr);
	console.log(arr1[0]);
	var arr2 = [].slice.call(fakeArr);
	console.log(arr2[0]);
	arr1.push("c");
	console.log(arr1);

	//保存this对象
	//正常情况下保存this值
	var foo = {
		bar:1,
		eventBind: function() {
			var _this = this;
			
		}
	}
</script>
</html>
