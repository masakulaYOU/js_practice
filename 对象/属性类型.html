<script type="text/javascript">
	//ECMAScript中有两种属性：数据属性和访问器属性
	/*
	数据属性
	包含一个数据值的位置，这个位置可以读取和写入数据，数据属性有4个描述其行为的特性
	[[Configurable]]:表示能否通过delete删除属性从而重新定义属性，能够修改属性的特性，或者能否把属性修改为访问器属性
	[[Enumerable]]:表示能否通过for-in循环返回属性
	[[Writable]]:表示能否修改属性的值
	[[Value]]:包含这个属性的数据值
	*/
	//要修改默认的特性，必须使用ECMAScript5的Object.defineProperty()方法，这个方法接收三个参数：属性所在的对象，属性的名字和一个描述符对象，其中描述符对象的属性必须是configurable enumerable writable和value，设置其中的一个或多个值，可以修改对应的特性值
	var person3 = {};
	Object.defineProperty(person3,"name", {
		writable: false,
		value: "Nicholas"
	});

	console.log(person3.name);
	person3.name = "Greg";
	console.log(person3.name);
	//把configurable属性设置为false之后就不能再设置为true了

	/*
	访问器属性
	访问器属性不包含数据值：包含一对getter和setter函数，但不是必须的。在读取访问器属性时，调用getter函数，返回有效的值，写入访问器属性时，调用setter并传入新值，负责决定如何处理数据
	[[Configurable]]：表示能否通过delete删除属性从而重新定义属性，能够修改属性的特性，或者能够把属性修改为数据属性
	[[Enumerable]]：表示能否通过for-in循环返回属性
	[[Get]]：在读取属性时调用的函数，默认undefined
	[[Set]]：在写入属性时调用的函数，默认值undefined
	通过Object.defineProperty()来定义访问器属性
	*/
	var book = {
		_year:2004,
		edition:1
	}
	Object.defineProperty(book,"year",{
		get:function(){
			return this._year;
		},
		set:function(newValue){
			if(newValue > 2004){
				this._year = newValue;
				this.edition += newValue - 2004;
			}
		}
	});
	book.year = 2005;
	console.log(book.edition);//2
	//只指定getter意味着属性不可写，严格模式下尝试写入只指定了getter函数的属性会抛出错误。只指定setter函数意味着属性不可读，非严格模式下返回undefined，严格模式报错
	//创建访问器属性，有两个非标准的方法：Object.__defineGetter__()和Object.__defineSetter__()
	var book1 = {
		_year:2004,
		edition:1
	}
	book1.__defineGetter__("year",function(){
		return this._year;
	})
	book1.__defineSetter__("year",function(newValue){
		if(newValue > 2004) {
			this._year = newValue;
			this.edition += newValue - 2004;
		}
	})
	book1.year = 2006;
	console.log(book1.edition);

	//定义多个属性：Object.defineProperties()
	var book2 = {};
	Object.defineProperties(book2,{
		_year:{
			value:2004
		},
		edition:{
			value:1
		},
		year:{
			get:function(){
				return this._year;
			},
			set:function(newValue){
				if(newValue > 2004) {
					this._year = newValue;
					this.edition += newValue - 2004;
				}
			}
		}
	});
	book2.year = 2007;
	console.log(book2._year);
	console.log(book2.edition);//1,罗大说value和get set不能共存

	//读取属性的特性：Object.getOwnPropertyDescriptor()
	var book3 = {};
	Object.defineProperties(book3,{
		_year:{
			value:2004
		},
		edition:{
			value:1
		},
		year:{
			get:function(){
				return this._year;
			},
			set:function(newValue){
				if (newValue > 2004) {
					this._year = newValue;
					this.edition += newValue - 2004;
				}
			}
		}
	});
	var descriptor = Object.getOwnPropertyDescriptor(book3,"_year");
	console.log(descriptor.value);			//2004
	console.log(descriptor.configurable);	//false
	console.log(typeof descriptor.get);		//undefine

	var descriptor = Object.getOwnPropertyDescriptor(book3,"year");
	console.log(descriptor.value);			//undefine
	console.log(descriptor.enumerable);		//false
	console.log(typeof descriptor.get);		//funciton

</script>
