<script type="text/javascript">
	/*
	定义函数的两种方式：
	函数声明
	函数表达式
	*/

	//函数声明
	function functionName(arg0, arg1, arg2) {
		//函数体
	}
	/*
	函数声明提升
	在执行代码之前会先读取函数声明，以为着可以把函数声明放在调用它的语句后面
	*/

	//函数表达式
	var functionName = function(arg0, arg1, arg2){
		//函数体
	}
	//函数表达式和其他表达式一样，在使用前必须先赋值
</script>
