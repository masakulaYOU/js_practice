<script type="text/javascript">
	/*
	递归函数是在一个函数通过名字调用自身的情况下构成的
	*/
	function factorial(num) {
		if (num <= 1) {
			return 1;
		} else {
			return num * factorial(num - 1);
		}
	}
	var anotherFactorial = factorial;	//创建factorial函数的引用
	factorial = null;					//anotherFactorial也会变成Null
	console.log(anotherFactorial(4));			//会报错，可以用arguments.callee实现

	//arguments.callee是一个指向正在执行的函数的指针，可以用来实现递归调用
	function factorial2(num) {
		if (num <= 1) {
			return 1;
		} else {
			return num * arguments.callee(num - 1);
		}
	}
	//严格模式下，不能使用arguments.callee，可
	var factorial3 = (function f(num) {
		if (num <= 1) {
			return 1;
		} else {
			return num * f(num - 1);
		}
	})
</script>
