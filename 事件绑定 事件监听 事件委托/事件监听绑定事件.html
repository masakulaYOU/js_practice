<body>
	<input type="button" value="click" id="btn1">
	<input type="button" value="click" id="btn2">
	<input type="button" value="click" id="btn3">
</body>
<script type="text/javascript">
	/*
	绑定事件的另一种方法是用addEventListener()或attachEvent()来绑定事件监听函数
	*/

	/*
	W3C定义了3个事件阶段：捕获阶段 目标阶段 冒泡阶段
	NetScape使用事件捕获，IE使用事件冒泡
	*/
	/*W3C标准
	element.addEventListener(event, funciton, useCapture);
	event:事件名，支持所有DOM事件
	function:指定要事件触发时执行的函数
	useCapture:指定事件是否在捕获或冒泡阶段执行，默认false，冒泡
	*/
	document.getElementById('btn1').addEventListener("click",hello);
	function hello() {
		alert("hello");
	}
	/*
	IE:
	element.attachEvent(event, funciton);
	event:事件类型。，需加"on"
	function:执行的函数
	*/
	//document.getElementById('btn2').attachEvent("onclick", hello);

	//事件监听的优点
	//可以绑定多个事件
	document.getElementById("btn3").addEventListener("click",hello1);
	document.getElementById("btn3").addEventListener("click",hello2);
	function hello1() {
		alert(1);
	}
	function hello2() {
		alert(2);
	}

	//可以解除响应的绑定
	document.getElementById("btn3").removeEventListener("click",hello1);

</script>
</html>
